<!DOCTYPE html>
<html>
	<head>
		<title>Button Callback Demo</title>
		<script>
			function buttonCallback() { 
				document.getElementById("labelToChange").innerHTML = "After Change!";
			}
		</script>
	</head>
	<body>
		<p>JavaScript can change the content of an HTML element:</p>

		<button onclick="buttonCallback()">Click Me!</button>

		<p id="labelToChange">Before Change</p>
	</body>
</html>
